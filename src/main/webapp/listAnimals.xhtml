<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <p>
            <h:form>
                <h:dataTable value="#{animalBean.animals}" var="item">
                <f:facet name="header">#{msg.animals}</f:facet>

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    <h:commandLink value="#{item.name}" action="#{animalBean.showAnimal}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.type}</f:facet>
                    #{item.type}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msg.action}</f:facet>
                    <h:commandLink value="#{msg.edit}" action="#{animalBean.editAnimal}"/> - 
                    <h:commandLink value="#{msg.delete}" action="#{animalBean.deleteAnimal}"/>
                </h:column>
            </h:dataTable>
            <p>
                <h:commandLink value="#{msg.addAnimal}" action="#{animalBean.addAnimal}" />
            </p>
            </h:form>
        </p>
    </ui:define>
</ui:composition>
